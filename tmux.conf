#### COLOUR (Solarized light)
set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg white
set-option -g status-fg blue
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

#----------------------------------
# key bindings
#----------------------------------

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# vi keys for copy mode
setw -g mode-keys vi

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# Remap pane navigation to Ctrl + vim
bind-key C-h select-pane -L
bind-key C-l select-pane -R
bind-key C-j select-pane -D
bind-key C-k select-pane -U

# bind Ctrl-a, Ctrl-h/l a la vim
bind-key h previous-window
bind-key l next-window
bind-key N previous-window

# bind ctrl space to copy mode
bind-key -n C-Space copy-mode



# history
set -g history-limit 100000

# enable scrolling and copying by mouse
# seems to be unavailable?
#set-window-option -g mode-mouse on
#set -g mouse-select-pane on


# copy to clipboard
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# copy to clipboard on a remote machine (requires the rpbcopy setup...)
# check if $SSH_CLIENT is defined, and if rpbcopy is setup on this machine
# if so, bind the visual mode yank to rpbcopy
if '! (test -z ${SSH_CLIENT}) && hash rpbcopy' 'bind-key -t vi-copy y copy-pipe "rpbcopy"' 

